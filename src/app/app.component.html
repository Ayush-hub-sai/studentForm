<section class="mt-3">
  <div class="container-fluid">
    <div class="card">
      <div class="card-title">
        <h5>Student Form</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="fName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fName" name="fName" [(ngModel)]="studentObj.fName">
                </div>
                <div class="col-6">
                  <label for="lName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lName" name="lName" [(ngModel)]="studentObj.lName">
                </div>
              </div>


              <div class="row mb-3">
                <div class="col-6">
                  <label for="Mobile" class="form-label">Mobile</label>
                  <input type="text" class="form-control" id="Mobile" name="mobile" [(ngModel)]="studentObj.mobile">
                </div>
                <div class="col-6">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="Email" name="email" [(ngModel)]="studentObj.email">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label for="Gender" class="form-label">Gender</label>
                  <input type="text" class="form-control" id="Gender" name="gender" [(ngModel)]="studentObj.gender">
                </div>
                <div class="col-6">
                  <label for="picture" class="form-label">Profile Picture</label>
                  <input type="file" class="form-control" id="picture" name="picture" [(ngModel)]="studentObj.picture">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-4">
                  <label for="cars">Select Country:</label>
                  <select name="countryId" id="countryId" class="form-control" [(ngModel)]="countryId"
                    (change)="ChangeCountry($event)">
                    <option value="">select country</option>
                    <option *ngFor="let country of countryList" [value]="country.id">{{country.name}}</option>
                  </select>
                </div>

                <div class="col-4">
                  <label for="cars">Select State:</label>
                  <select name="stateId" id="stateId" (change)="ChangeState($event)" class="form-control"
                    [(ngModel)]="stateId">
                    <option value="">select state</option>
                    <option *ngFor="let state of stateList" [value]="state.id">{{state.name}}</option>
                  </select>
                </div>

                <div class="col-4">
                  <label for="cars">Select City:</label>
                  <select name="cityId" id="cityId" class="form-control" [(ngModel)]="cityId">
                    <option value="">select city</option>
                    <option [value]="city.id" *ngFor="let city of cityList">{{city.name}}</option>
                  </select>
                </div>
              </div>


              <button type="submit" class="btn btn-primary" (click)="onSubmitTemplateDrivenForm()">Submit</button>
            </div>
          </div>
          <div class="col-6">
            <app-education (educationDetails)="educationData($event)"></app-education>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
